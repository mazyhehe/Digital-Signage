<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage CMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .preview { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="text"], textarea, select { width: 100%; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Signage Content Management</h1>
        <form id="uploadForm">
            <div class="input-group">
                <label for="imageUpload">Upload Images:</label>
                <input type="file" id="imageUpload" accept="image/*" multiple>
            </div>
            <button type="button" onclick="previewContent()">Preview</button>
        </form>
        <div class="preview" id="previewArea">Preview will be shown here...</div>
    </div>

    <script>
        function previewContent() {
            const previewArea = document.getElementById('previewArea');
            const files = document.getElementById('imageUpload').files;
            previewArea.innerHTML = ''; // Clear previous content

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.appendChild(img);
                    previewArea.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
